<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIS Crowd Prediction</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        /* Video background */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.6);
        }
        /* Overlay container */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }
        /* Get Started button */
        .btn-get-started {
            background-color: #1e90ff;
            color: white;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(30,144,255,0.5);
        }
        .btn-get-started:hover {
            background-color: #0d6efd;
            box-shadow: 0 6px 20px rgba(13,110,253,0.7);
        }
        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .btn-get-started {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop id="bg-video" playsinline>
        <source src="/static/earth.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Overlay content -->
    <div class="overlay">
        <h1>GIS Crowd Prediction</h1>
        <a href="{{ url_for('home') }}" class="btn-get-started">Get Started</a>
    </div>
</body>
</html>
