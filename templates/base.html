<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}GIS Crowd Prediction{% endblock %}</title>
  <style>
    /* Reset and base styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Navbar styles */
    nav {
      background-color: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #007bff; /* Blue text */
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background-color: lightblue;
      color: #121212; /* Dark text for contrast */
    }

    /* Main content container */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Centered box styling */
    .center-box {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      max-width: 800px;
      margin: auto;
    }

    /* Blue highlights for headings */
    h1, h2 {
      color: #007bff;
      margin-top: 0;
    }

    /* Button styling */
    a.button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    /* Image styling for About page */
    .about-image {
      width: calc(100% - 20px);
      max-width: 600px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav>
    <a href="{{ url_for('home') }}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
    <a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About the Project</a>
    <a href="{{ url_for('index') }}" class="{% if request.path == '/form' %}active{% endif %}">Predict</a>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
